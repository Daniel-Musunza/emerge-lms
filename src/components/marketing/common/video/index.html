<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Progress</title>
</head>
<body>
  <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player" className="position-absolute top-0 end-0 start-0 end-0 bottom-0 h-100 w-100"></div>
    <div className="position-absolute end-0 bottom-0 p-2 text-success">
        <p><div id="videoProgress"></div> <div id="videoLength"></div></p>
    </div>
  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Variables to hold video length and progress
    var videoLengthElem = document.getElementById("videoLength");
    var videoProgressElem = document.getElementById("videoProgress");
    var player;

    // 3. This function creates an <iframe> (and YouTube player) after the API code downloads.
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'M7lc1UVf-VE',
        playerVars: {
          'playsinline': 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
      updateVideoInfo();
    }

    // 5. The API calls this function when the player's state changes.
    // The function updates video progress and length.
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING && !done) {
        setTimeout(stopVideo, 6000);
        done = true;
      }
      updateVideoInfo();
    }

    // Function to update video progress and length
    function updateVideoInfo() {
      if (player) {
        var videoLength = player.getDuration();
        var videoProgress = player.getCurrentTime();
        videoLengthElem.innerHTML = "Video Length: " + formatTime(videoLength);
        videoProgressElem.innerHTML = "Video Progress: " + formatTime(videoProgress);
      }
    }

    // Function to format time in seconds to 'HH:MM:SS' format
    function formatTime(timeInSeconds) {
      var hours = Math.floor(timeInSeconds / 3600);
      var minutes = Math.floor((timeInSeconds % 3600) / 60);
      var seconds = Math.floor(timeInSeconds % 60);
      return hours.toString().padStart(2, '0') + ":" + minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
    }

    // Function to stop the video
    function stopVideo() {
      player.stopVideo();
    }
  </script>
</body>
</html>
